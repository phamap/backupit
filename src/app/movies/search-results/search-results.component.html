<div class="row mt-5">
  <div class="col-md-6 mb-4" *ngFor="let movie of foundMovies">
    <div class="card" (click)="goToMovie(movie.id)">
      <h6 class="card-header">{{movie.title}}
        <app-favorite [movie]="movie" [favoriteIds]="favoriteIds"></app-favorite>
      </h6>
      <div class="card-body">
        <img *ngIf="movie?.poster_path"
             src="{{'https://image.tmdb.org/t/p/w300_and_h450_bestv2' + movie?.poster_path}}" alt="" class="mb-3 img-fluid">
        <p>Жанр: <span class="badge badge-info mr-2" *ngFor="let genre of movie.genre_ids">{{genre | genre:genres}}</span></p>
        {{movie.overview}}
      </div>
    </div>
  </div>
</div>
