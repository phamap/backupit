<div class="card mt-5">
  <h6 class="card-header">
    {{movie?.title}}
    <app-favorite *ngIf="movie" [movie]="movie" [favoriteIds]="favoriteIds"></app-favorite>
  </h6>
  <div class="card-body">
    <div class="row">
      <div class="col-4">
        <img *ngIf="movie?.poster_path" src="{{'https://image.tmdb.org/t/p/w300_and_h450_bestv2' + movie?.poster_path}}" alt="" class="mb-3 img-fluid">
      </div>
      <div class="col-8">
        <p>Жанр: <span class="badge badge-info mr-2" *ngFor="let genre of movie?.genres">{{genre.name}}</span></p>
        {{movie?.overview}}
      </div>
    </div>
  </div>
</div>

<div class="row mt-5">
  <div class="col-md-3 mb-4" *ngFor="let movie of recommendations">
    <div class="card pointer" (click)="goToMovie(movie.id)">
      <h6 class="card-header">{{movie.title}}</h6>
      <div class="card-body">
        <img *ngIf="movie?.poster_path" src="{{'https://image.tmdb.org/t/p/w300_and_h450_bestv2' + movie?.poster_path}}" alt="" class="mb-3 img-fluid">
        <p>Жанр: <span class="badge badge-info mr-2" *ngFor="let genre of movie.genre_ids">{{genre | genre:genres}}</span></p>
        {{movie.overview.length > 100 ? movie.overview.slice(0, 100) + '...' : movie.overview}}
      </div>
    </div>
  </div>
</div>
